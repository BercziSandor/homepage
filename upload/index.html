<!DOCTYPE html>

<html>
    <head>
        <title>File Upload</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
    </head>
    <body>
        <h2>Upload Files</h2>

        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="fileToUpload[]" id="fileToUpload" multiple>
            <input type="submit" value="Upload Files" name="submit" onclick="return checkFileSelected()">
        </form>
        </br>
        </br>
        <div>Allowed file extensions:</div>
        <div>  - jp(e)g, png, zip, pdf, docx</div>
        </br>
        <div>Max file size:</div>
        <div> - 150 MB for ZIP files</div>
        <div> - 10 MB for other files</div>

        <script>
            function checkFileSelected() {
                var fileInput = document.getElementById("fileToUpload");
                if (fileInput.files.length === 0) {
                    alert("Please select at least one file to upload!");
                    return false; // Return value "false" to interrupt the submit event
                }
                return true; // If at least one file is selected, the submit event can proceed
            }
        </script>
    </body>
</html>
