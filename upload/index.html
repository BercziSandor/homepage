<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #A4a564; /* background color */
        }
        div {
            font-size: 28px;
        }

        h2 {
            margin-top: 20px;
            font-size: 58px;
            color: #6b6c30; /* Text color */
        }

        form {
            width: 80%;
            max-width: 1500px;
            margin: 0 auto;
            background-color: #fff; /* Form background color */
            padding: 20px;
            border-radius: 10px;
        }

        input[type="file"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 24px;
        }

        input[type="submit"] {
            width: 80%;
            padding: 10px;
            background-color: #000; /* background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 38px;
        }
    </style>
</head>
<body>
    <h2>Upload Files</h2>

    <form action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="fileToUpload[]" id="fileToUpload" multiple>
        <input type="submit" value="Upload Files" name="submit" onclick="return checkFileSelected()">
    </form>
    </br>
    </br>
    <div>Allowed file extensions:</div>
    <div>  - jpg, zip, pdf, docx</div>
    </br>
    <div>Max file size:</div>
    <div> - 150 MB for ZIP files</div>
    <div> - 10 MB for other files</div>

    <script>
        function checkFileSelected() {
            var fileInput = document.getElementById("fileToUpload");
            if (fileInput.files.length === 0) {
                alert("Please select at least one file to upload!");
                return false; // Return value "false" to interrupt the submit event
            }
            return true; // If at least one file is selected, the submit event can proceed
        }
    </script>
</body>
</html>
